version: "3.8"

services:
  # Infra Services
  postgres:
    image: postgres:15
    container_name: foodflux-postgres
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: foodflux-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: foodflux-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: foodflux-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: foodflux-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    container_name: foodflux-auth-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: admin
      DB_PASSWORD: password
      PORT: 3001
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  menu-service:
    build:
      context: ../services/menu-service
      dockerfile: Dockerfile
    container_name: foodflux-menu-service
    environment:
      MONGO_URL: mongodb://mongodb:27017
      MONGO_DB_NAME: foodflux
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  order-service:
    build:
      context: ../services/order-service
      dockerfile: Dockerfile
    container_name: foodflux-order-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: admin
      DB_PASSWORD: password
      KAFKA_BROKERS: kafka:29092
      PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  kitchen-service:
    build:
      context: ../services/kitchen-service
      dockerfile: Dockerfile
    container_name: foodflux-kitchen-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: admin
      DB_PASSWORD: password
      KAFKA_BROKERS: kafka:29092
      PORT: 3004
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  delivery-service:
    build:
      context: ../services/delivery-service
      dockerfile: Dockerfile
    container_name: foodflux-delivery-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: admin
      DB_PASSWORD: password
      KAFKA_BROKERS: kafka:29092
      PORT: 3005
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: foodflux-notification-service
    environment:
      KAFKA_BROKERS: kafka:29092
      PORT: 3006
    ports:
      - "3006:3006"
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  mongo-data:
